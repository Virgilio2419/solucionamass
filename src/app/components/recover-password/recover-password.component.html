<ion-header>
  <ion-toolbar color="primary">
    <ion-title>🔐 Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding fondo-gradiente">
  <div class="contenedor-recuperacion">
    <ion-card class="card-formulario">
      <ion-card-header>
        <ion-card-title class="titulo-centrado">¿Olvidaste tu contraseña?</ion-card-title>
        <ion-card-subtitle class="subtitulo-centrado">No te preocupes, ¡te ayudamos a recuperarla!</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-item lines="inset">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <ion-text color="danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            <p class="mensaje-error">Correo válido requerido.</p>
          </ion-text>

          <ion-button expand="block" type="submit" [disabled]="form.invalid" class="boton-enviar">
            Enviar enlace de recuperación
          </ion-button>
        </form>

        <ion-text color="success" *ngIf="mensaje">
          <p class="mensaje-exito">{{ mensaje }}</p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
